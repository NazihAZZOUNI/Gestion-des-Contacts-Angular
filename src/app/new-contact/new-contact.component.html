<p></p>
<div class="container">
  <div class="card" *ngIf="mode==1">

    <div class="card card-header bg-primary text-white" >Nouveau Contact</div>
    <div class="card-body">
  <form>
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" [(ngModel)]="contact.nom" name="nom">
    </div>

    <div class="form-group">
      <label>Prénom</label>
      <input type="text" class="form-control" [(ngModel)]="contact.prenom" name="prenom">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="contact.email" name="email">
    </div>

    <div class="form-group">
      <label>Date de Naissance</label>
      <input type="date" class="form-control" [(ngModel)]="contact.dateNaissance" name="dateNaissance">
    </div>

    <div class="form-group">
      <label>Tel</label>
      <input type="text" class="form-control" [(ngModel)]="contact.tel" name="tel">
    </div>

    <button class="btn btn-primary" (click)="saveContact()">Save</button>

  </form>
    </div>
  </div>

  <div class="card" *ngIf="mode==2">

    <div class="card card-header bg-primary text-white" >Nouveau Contact</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label>ID : </label>
          <label>{{contact.id}}</label>
        </div>

        <div class="form-group">
          <label>Nom : </label>
          <label>{{contact.nom}}</label>
        </div>

        <div class="form-group">
          <label>Prénom : </label>
          <label>{{contact.prenom}}</label>
        </div>

        <div class="form-group">
          <label>Email : </label>
          <label>{{contact.email}}</label>
        </div>

        <div class="form-group">
          <label>Date de Naissance : </label>
          <label>{{contact.dateNaissance}}</label>
        </div>

        <div class="form-group">
          <label>Tel : </label>
          <label>{{contact.tel}}</label>
        </div>

        <button class="btn btn-primary" (click)="mode=1">Nouveau Contact</button>

      </form>
    </div>
  </div>
</div>
