<p></p>
<div class="container">
<div class="card">

  <div class="card card-header bg-primary text-white" >About</div>
  <div class="card-body">

    <div>
      <h3>Infos:</h3>
      <ul class="list-group">
        <li class="list-group-item"><strong>Nom: </strong>{{infos.nom}}</li>
        <li class="list-group-item"><strong>Email: </strong>{{infos.email}}</li>
        <li class="list-group-item"><strong>Tel: </strong>{{infos.tel}}</li>
      </ul>
    </div>

    <div>

      <p></p>
      <div>
        <form #f="ngForm" (ngSubmit)="onAddCommentaire(f.value)">
        <div class="form-group">
          <label class=".col-form-label">Massage: </label>
          <input required="" type="text" ngModel name="message" [(ngModel)] = "commentaire.message">
          <button [disabled]="!f.valid" class="btn btn-primary" type="submit"> Ajouter</button>
        </div>
        </form>
      </div>

      <h3>Commentaires:</h3>
      <ul class="list-group">
        <li *ngFor="let c of comments" class="list-group-item">
          {{c.message}},
          <span class="badge badge-secondary float-right" >{{c.date|date:'dd/MM/yyyy HH:mm:ss'}}</span>
        </li>
      </ul>
    </div>

  </div>

</div>
</div>
